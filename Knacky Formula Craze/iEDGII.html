<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics & Biology Circles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .circle-box {
            width: 300px;
            /* Diameter of the circle */
            height: 300px;
            /* Diameter of the circle */
            border-radius: 50%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
            color: #fff;
            font-size: 24px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 0;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: 0.6s;
        }

        .circle-box:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .circle-box:hover::before {
            top: -20%;
        }

        .circle-box h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
        }

        .circle-box .details {
            font-size: 16px;
            letter-spacing: 1.5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .circle-box:hover .details {
            opacity: 1;
        }

        .physics {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .biology {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 7s;
        }

        .circle:nth-child(2) {
            top: 70%;
            left: 50%;
            animation-duration: 10s;
        }

        .circle:nth-child(3) {
            top: 40%;
            left: 80%;
            animation-duration: 12s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-30px) translateX(30px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }

        a {
            text-decoration: none;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 50px;
            }

            .container {
                flex-direction: column;
                gap: 20px;
            }

            .circle-box {
                width: 90%;
                height: 90%;
                font-size: 20px;
                min-width: 250px;
                min-height: 250px;
            }

            .circle-box h2 {
                font-size: 24px;
            }

            .circle-box .details {
                font-size: 14px;
            }

            .circle {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .circle-box {
                width: 95%;
                height: 95%;
                font-size: 18px;
                min-width: 200px;
                min-height: 200px;
            }

            .circle-box h2 {
                font-size: 20px;
            }

            .circle-box .details {
                font-size: 12px;
            }

            .circle {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <a href="LATEST PHYSICS FORMULA.html" class="circle-box physics">
            <div>
                <h2>Physics</h2>
                <div class="details">Explore the world of forces and energy!</div>
            </div>
        </a>

        <a href="Biology Formula.html" class="circle-box biology">
            <div>
                <h2>Biology</h2>
                <div class="details">Discover the wonders of life and nature!</div>
            </div>
        </a>
    </div>

</body>

</html>

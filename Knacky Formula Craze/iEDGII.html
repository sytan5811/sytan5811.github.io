<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knacky Formula Craze</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://i.pinimg.com/originals/bf/fe/de/bffede1d81ebe6ddb2eb3033dc86ac68.gif') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        .title {
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-weight: 700;
            background: none;
            color: white;
            text-shadow:
            0 0 2px black,
            0 0 5px black,
            1px 1px 0 black,
            -1px -1px 0 black,
            1px -1px 0 black,
            -1px 1px 0 black;
        }

        .title h1 {
            margin: 0;
            font-size: 4rem;
            line-height: 1.2;
        }

        .creator {
            margin-top: 10px;
            font-family: 'Times New Roman', serif;
            font-size: 1.5rem;
            color: #ffffff;
            font-style: italic;
            text-shadow:
            0 0 2px black,
            0 0 5px black,
            1px 1px 0 black,
            -1px -1px 0 black,
            1px -1px 0 black,
            -1px 1px 0 black;
        }

@media (max-width: 768px) {
            .title h1 {
                font-size: 3rem;
            }

            .creator {
                font-size: 1.2rem;
            }
        }

@media (max-width: 480px) {
            .title h1 {
                font-size: 2rem;
            }

            .creator {
                font-size: 1rem;
            }
        }

        .container {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 15px;
        }

        .box {
            width: 100%;
            max-width: 250px;
            height: 350px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border: 4px solid #fff;
            text-align: center;
            color: #fff;
            font-size: 24px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: 0.6s;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .box:hover::before {
            top: -20%;
        }

        .box h2 {
            margin: 0;
            padding-top: 120px;
            z-index: 2;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .box .details {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            letter-spacing: 1.5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .box:hover .details {
            opacity: 1;
        }

        .physics {
            background: url('https://sytan5811.github.io/Images/Physics%20Use.jpg') no-repeat center center;
            background-size: cover;
        }

        .biology {
            background: url('https://img.freepik.com/premium-photo/cellular-differentiation-stem-cell-biology-lab_1266280-3099.jpg') no-repeat center center;
            background-size: cover;
        }

        .chemistry {
            background: url('https://sytan5811.github.io/Images/Chemistry%20Used.webp') no-repeat center center;
            background-size: cover;
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 7s;
        }

        .circle:nth-child(2) {
            top: 70%;
            left: 50%;
            animation-duration: 10s;
        }

        .circle:nth-child(3) {
            top: 40%;
            left: 80%;
            animation-duration: 12s;
        }

@keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-30px) translateX(30px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }

        a {
            text-decoration: none;
        }

@media (max-width: 768px) {
            .box {
                max-width: 200px;
                height: 300px;
            }

            .box h2 {
                font-size: 24px;
            }

            .box .details {
                font-size: 14px;
            }
        }

@media (max-width: 480px) {
            .box {
                max-width: 180px;
                height: 250px;
            }

            .box h2 {
                font-size: 20px;
            }

            .box .details {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="title">
        <h1>Matriculation Formula Search</h1>
    </div>
    <div class="creator">
        <p>
            Creator: Knacky Formula Craze (KFC)
        </p>
    </div>

    <div class="container">
        <a href="Physics Formula.html" class="box physics">
            <h2>Physics</h2>
            <div class="details">
                Explore the world of forces and energy!
            </div>
        </a>

        <a href="Biology Formula.html" class="box biology">
            <h2>Biology</h2>
            <div class="details">
                Discover the wonders of life and nature!
            </div>
        </a>

        <a href="Chemistry Formula.html" class="box chemistry">
            <h2>Chemistry</h2>
            <div class="details">
                Uncover the secrets of chemical reactions!
            </div>
        </a>
    </div>

</body>

</html>
